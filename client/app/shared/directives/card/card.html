<div class="card">
    <img src="{{card.image}}" alt="Texto Alternativo" class="img-circle img-thumbnail">
    <h2 class="chu-font-color chu-font-outline">{{card.name}} <i class="{{card.className}}"></i></h2>
    <a href="{{card.url}}" target="_blank" class="btn btn-info" title="{{card.name}}">{{card.caption}}</a>
</div>
