<div class="container">
    <div class="page-header">
        <h3 id="timeline">Timeline</h1>
    </div>
    <ul class="timeline">
        <li done="toggleInvert(invert)" ng-class="invert ? 'timeline-inverted' : 'yo'" event ng-repeat="job in jobs | orderBy:'endDate':true " job="job"></li>
    </ul>
</div>
